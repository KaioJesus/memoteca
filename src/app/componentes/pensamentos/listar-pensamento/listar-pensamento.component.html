<section class="container">
    <header class="header d-flex">
        <h2 class="ff-inter">Meu mural</h2>
        <button routerLink="/criarPensamento" class="botao">Adicionar pensamento</button>
        <!-- Router Link -> navegações entre as páginas  -->
    </header>
    <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamento">
        <!-- *ngIf -> se do angular, para dizer se mostra algo ou não -->
        <div *ngFor="let pensamento of listaPensamentos">
            <!-- diretiva estrutural do angular que consegue modificar os elementos no html, 'for' do angular-->
            <app-pensamento [pensamento]= "pensamento"></app-pensamento>
        </div>
    </div>
</section>
<ng-template #semPensamento>
    <!-- caso o if seja falso, esse template vai aparecer -->
    <div class="ff-inter sem-pensamentos">
        <p>Ainda não há pensamento cadastrados!</p>
    </div>
</ng-template>
